<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{%=o.htmlWebpackPlugin.options.title || 'Webpack App'%}</title>
    {% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
</head>
<body>
<div id="app">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">WanderGIS</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a v-link="{path:'/home'}" class="pure-menu-link">主页</a></li>
                <li class="pure-menu-item"><a v-link="{path:'/about'}" class="pure-menu-link">关于</a></li>

                <li class="pure-menu-item menu-item-divided">
                    <a v-link="{path:'/services'}" class="pure-menu-link">服务</a>
                </li>

                <li class="pure-menu-item"><a v-link="{path:'/contact'}" class="pure-menu-link">联系</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div style="margin-left: 150px">
            <h1>这里是所有应用的标头</h1>
            <router-view></router-view>
        </div>
    </div>
</div>
{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
<script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
{% } %}
</body>
</html>
